services:
  flow-stage:
    container_name: flow-stage
    build:
      context: .
      target: development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flow-stage.rule=Host(`flow-stage.localtest.me`)"
      - "traefik.http.routers.flow-stage.entrypoints=websecure"
      - "traefik.http.routers.flow-stage.tls=true"
      - "traefik.http.routers.flow-stage.tls.certresolver=myresolver"
      - "traefik.http.services.flow-stage.loadbalancer.server.port=3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://flow-stage.localtest.me}
      - NODE_ENV=${NODE_ENV:-development}
      - SUPABASE_SITE_URL=${SUPABASE_SITE_URL:-https://flow-stage.localtest.me}
      - SUPABASE_REDIRECT_URL=${SUPABASE_REDIRECT_URL:-https://flow-stage.localtest.me/auth/callback}
    networks:
      - config

networks:
  config:
    external: true